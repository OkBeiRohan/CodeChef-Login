<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="CodeChef MACE Chapter Login" />
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/font/style.css" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>CodeChef Login</title>
  </head>
  <body>
    <script>
      $('input[type="submit"]').click(function () {
        $(".login").addClass("test");
        setTimeout(function () {
          $(".login").addClass("testtwo");
        }, 300);
        setTimeout(function () {
          $(".authent")
            .show()
            .animate(
              { right: -320 },
              { easing: "easeOutQuint", duration: 600, queue: false }
            );
          $(".authent")
            .animate({ opacity: 1 }, { duration: 200, queue: false })
            .addClass("visible");
        }, 500);
        setTimeout(function () {
          $(".authent")
            .show()
            .animate(
              { right: 90 },
              { easing: "easeOutQuint", duration: 600, queue: false }
            );
          $(".authent")
            .animate({ opacity: 0 }, { duration: 200, queue: false })
            .addClass("visible");
          $(".login").removeClass("testtwo");
        }, 2500);
        setTimeout(function () {
          $(".login").removeClass("test");
          $(".login div").fadeOut(123);
        }, 2800);
        setTimeout(function () {
          $(".success").fadeIn();
        }, 3200);
      });

      $('input[type="text"],input[type="password"]').focus(function () {
        $(this).prev().animate({ opacity: "1" }, 200);
      });
      $('input[type="text"],input[type="password"]').blur(function () {
        $(this).prev().animate({ opacity: ".5" }, 200);
      });

      $('input[type="text"],input[type="password"]').keyup(function () {
        if (!$(this).val() == "") {
          $(this).next().animate({ opacity: "1", right: "30" }, 200);
        } else {
          $(this).next().animate({ opacity: "0", right: "20" }, 200);
        }
      });

      var open = 0;
      $(".tab").click(function () {
        $(this).fadeOut(200, function () {
          $(this).parent().animate({ left: "0" });
        });
      });
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
